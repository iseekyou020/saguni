<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆圈 -->
  <circle cx="100" cy="100" r="95" fill="#F5DEB3" stroke="#D2B48C" stroke-width="4"/>
  
  <!-- 身体 -->
  <ellipse cx="100" cy="115" rx="55" ry="50" fill="#D2691E"/>
  
  <!-- 头部 -->
  <ellipse cx="100" cy="75" rx="40" ry="35" fill="#D2691E"/>
  
  <!-- 耳朵 -->
  <ellipse cx="65" cy="55" rx="8" ry="12" fill="#D2691E"/>
  <ellipse cx="135" cy="55" rx="8" ry="12" fill="#D2691E"/>
  <ellipse cx="65" cy="55" rx="5" ry="8" fill="#FFE4C4"/>
  <ellipse cx="135" cy="55" rx="5" ry="8" fill="#FFE4C4"/>
  
  <!-- 脸部 -->
  <ellipse cx="100" cy="80" rx="30" ry="25" fill="#FFE4C4"/>
  
  <!-- 眼睛 -->
  <circle cx="85" cy="72" r="8" fill="#000"/>
  <circle cx="115" cy="72" r="8" fill="#000"/>
  <circle cx="87" cy="70" r="3" fill="#FFF"/>
  <circle cx="117" cy="70" r="3" fill="#FFF"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="85" rx="12" ry="8" fill="#8B4513"/>
  
  <!-- 嘴巴 -->
  <path d="M 92 95 Q 100 102 108 95" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 腮红 -->
  <circle cx="70" cy="85" r="10" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="130" cy="85" r="10" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- 头顶叶子（装饰） -->
  <ellipse cx="120" cy="40" rx="15" ry="8" fill="#228B22" transform="rotate(-30 120 40)"/>
  <ellipse cx="130" cy="35" rx="12" ry="6" fill="#32CD32" transform="rotate(-15 130 35)"/>
  
  <!-- AI 装饰（可选的） -->
  <circle cx="155" cy="155" r="20" fill="#4169E1" opacity="0.9"/>
  <text x="155" y="160" text-anchor="middle" fill="#FFF" font-size="16" font-weight="bold">AI</text>
</svg>
